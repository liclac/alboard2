{% extends 'base.html' %}
{% load bootstrap3 i18n %}
{% block title %}{% if pool %}{% trans "Edit Event" %}{% else %}{% trans "New Event" %}{% endif %}{% endblock %}
{% block content %}
	<form action="." method="POST" class="form form-horizontal">
		{% csrf_token %}
		{% bootstrap_form form layout='horizontal' %}
		
		{% buttons %}
			<button type="submit" class="btn btn-primary">{% if pool %}{% trans "Save" %}{% else %}{% trans "Create" %}{% endif %}</button>
		{% endbuttons %}
	</form>
{% endblock %}
